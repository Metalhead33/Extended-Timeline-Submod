 eta.EVTNAME2:0 "Nestorian Mission to China"
 eta.EVTDESC2:0 "The first recorded Christian mission to China was led by the Syriac monk known in Chinese as Alopen. Alopen's mission arrived in the Chinese capital Chang'an in 635, during the reign of Emperor Taizong of the Tang Dynasty. These Syrian monks brought with them advanced knowledge of medicine and trade, but they also brought with them strange religious and philosophical ideas, which started to disrupt the traditional order of China. Should these missionaries be allowed to stay?"
 eta.EVTOPTA2:0 "Yes, we may benefit from their learning"
 eta.EVTOPTB2:0 "No, their foreign ideas are not acceptable in our society"
 eta.EVTNAME3:0 "Debug Event - Christian World"
 eta.EVTDESC3:0 "All the world is turning Christian! Oh yeah!"
